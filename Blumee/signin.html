<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    
    <title>Blumee - Accueil</title>
</head>

<body>

    <!--Code du menu-->

    <header class="header">
        <a class="logo__blumee" href="index.html"><img class="logo__blumee" src="assets/icons/logo_transparent.svg" alt="logo Blumee"></a>

        <nav>
            <ul class="nav__links">
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="#">À propos</a>
                </li>
                <li>
                    <a href="#">Connexion</a>
                </li>
            </ul>
        </nav>
        <a class="link__signup signin__button" href="#">Inscription</a>
    </header>

    <div class="section__00__signin">
        <div class="under__section__00__signin">
            <div class="bloc__home__signin">
                <h1 class="title__blumee__signin">Blumee.</h1>
                <h2 class="tagline__signin"> believe in being better !</h2>
            </div>
             
        </div>

        <div class="section__signin__right">
            <div>
                 <input class="input__signin" id="pseudonyme" type="text" name="pseudonyme" placeholder="Pseudonyme*">
                <input class="input__signin" id="emailAdress" type="email" name="email" placeholder="E-mail*">
                <input class="input__signin" id="password" type="password" name="password" placeholder="Mot de passe">
                <p class="account">Vous avez un compte ? <a href="#"><span class="bold">Se connecter</span></p></a>
                <p class="accept">En vous inscrivant, vous acceptez nos <a href="#"><span class="bold">Conditions d’utilisation & Politiques priviées</span>.</p></a>
            </div>
                <button class="btn__signin">S'inscrire</button>
        </div>
    </div>



    <footer class="footer__sign">
        <div class="center__footer">
            <img class="logo__footer" src="assets/icons/logo_transparent.svg" alt="Logo Blumee">
            <h2 class="title__footer">Blumee.</h2>
            <p class="text__footer">believe in being better !</p>
            <div class="bloc__sep__line">
                <div class="footer__separation"></div>
            </div>

            <div class="footer__img">
                <img class="footer__tiktok" src="assets/icons/tiktok.svg" alt="Icone Tiktok">
                <img class="footer__facebook" src="assets/icons/facebook.svg" alt="Icone Facebook">
                <img class="footer__instagram" src="assets/icons/instagram.svg" alt="Icone Instagram">
            </div>

            <p class="legal"> © Blumee. All <span class="legal__bold"> rights reserved - C.G.U</span></p>
        </div>
    </footer>
</body>

</html>
